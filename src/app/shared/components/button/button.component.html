<div *ngIf="showButton; else noButton">
  <button
    [class]="color"
    [ngStyle]="{ backgroundColor: 'pink' }"
    (click)="buttonClicked()"
  >
    <span>{{ buttonText }}</span>
  </button>
  <p>{{ message }}</p>
</div>

<ng-template #noButton>
  <div>Sorry! No button is there!</div>
</ng-template>
